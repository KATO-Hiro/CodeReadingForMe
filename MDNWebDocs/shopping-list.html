<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const my_list = document.querySelector("ul");
      const my_input = document.querySelector("input");
      const my_button = document.querySelector("button");

      // See:
      // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Functions#anonymous_functions
      my_button.onclick = function() {
        const item_name = my_input.value;
        my_input.value = ""

        const item = document.createElement("li");
        const span = document.createElement("span");
        const delete_button = document.createElement("button");


        item.appendChild(span);
        span.textContent = item_name;
        item.appendChild(delete_button);
        delete_button.textContent = "Delete";
        my_list.appendChild(item)

        // See:
        // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events
        delete_button.onclick = function(e) {
          my_list.removeChild(item);
        }

        // See:
        // https://github.com/mdn/learning-area/blob/master/javascript/apis/document-manipulation/shopping-list-finished.html
        my_input.focus();
      }
    </script>
  </body>
</html>
